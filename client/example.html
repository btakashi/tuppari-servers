<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Example | Tuppari</title>
  <script src="tuppari.js"></script>
  <!-- 1. Include the Tuppari client JavaScript libraries on your page from CDN -->
  <script>
    // 2. Instantiate connection object to tuppari server.
    var client = tuppari.createClient({
      applicationId: 'fd34f220-b89c-11e1-bafa-81bacb04e21a', // Replace this with your Application ID
      url: 'http://127.0.0.1:5000'
    });
    client.on('log', function () {
      var args = Array.prototype.slice.call(arguments, 0);
      console.log.apply(console, args);
    });
    // 3. Create channel you want to use.
    var channel = client.subscribe('your_channel');
    // 4. Listen for some events on you channel
    channel.bind('your_event', function (data) {
      console.log('An event was triggered with message: %s', data.message);
    });
  </script>
</head>
<body>
  <h1>Tuppari Example</h1>
  <ul id="message"></ul>
</body>
</html>
